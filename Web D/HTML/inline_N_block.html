<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <p>This is a paragraph</p> <p>This is also a paragraph</p>              <!--Paragraph is a block element-->
    <span>This is a paragraph</span><span> This is also a paragraph</span>       <!--Span is an inline element-->
</body>
</html>
